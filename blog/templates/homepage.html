{% extends "base.html" %}

{% block content %}

{% for post in all_posts %}
<div class="mb-4">

    <!-- Tytuł + ikony w jednej linii -->
    <div class="d-flex align-items-center justify-content-between">
        <h2 class="mb-0">{{ post.title }}</h2>

        {% if session.logged_in %}
        <div class="d-flex">
            <a href="{{ url_for('edit_entry', entry_id=post.id) }}" class="ml-2">

    </div>

    <!-- Data i treść -->
    <p class="text-muted">{{ post.pub_date.strftime('%Y-%m-%d') }}</p>
    <p>{{ post.body }}</p>

</div>
{% endfor %}

{% endblock %}
